<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <main>
            <h1>Registreringsskjema</h1>
            <form>
                <label for="fname"> Fornavn: </label><br>
                <input type="text" id="fname" name="fname"><br>

                <label for="lname"> Etternavn: </label><br>
                <input type="text" id="lname" name="lname"><br>

                <label for="epost"> E-post: </label><br>
                <input type="email" id="epost" name="epost"><br>

                <label for="pwd"> Passord: </label><br>
                <input type="password" id="pwd" name="pwd"><br>

                <label for=""quantity">Alder:</label><br>
                <input type="number" id="quantity" name="quantity" min="18" max="99"><br>

                <label for="contact">Telefonnummer:</label><br>
                <input type="tel" id="contact"
                    pattern="[0-9]{8,12}"
                    required /><br>
            </form>
        </main>
    </body>
</html>
