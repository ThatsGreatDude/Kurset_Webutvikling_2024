<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrering</title>
    </head>
    <body>
        <main>
            <h1>Registreringsskjema</h1>
            <form> <!--Liste elementer-->
                <label for="fname"> Fornavn: </label>
                <input type="text" id="fname" name="fname">

                <label for="lname"> Etternavn: </label>
                <input type="text" id="lname" name="lname">

                <label for="epost"> E-post: </label>
                <input type="email" id="epost" name="epost">

                <label for="pwd"> Passord: </label>
                <input type="password" id="pwd" name="pwd">

                <label for=""quantity">Alder:</label>
                <input type="number" id="quantity" name="quantity" min="18" max="99">

                <label for="contact">Telefonnummer:</label>
                <input type="tel" id="contact"
                    pattern="[0-9]{8,12}"
                    required />

                <label for="birthday">Fødselsdato:</label>
                <input type="date" id="birthday" name="birthday">

                <!--Må justeres om til å gi mening-->
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">Dame</label>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">Mann</label>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">Annet</label>
            </form>

            <label for="land">Land:</label>
            <select name="land" id="land" form="land">
                <option value="norge">Norge</option>
                <option value="sverige">Sverige</option>
                <option value="danmark">Danmark</option>
            </select>

        </main>
    </body>
</html>
