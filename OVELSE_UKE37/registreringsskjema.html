<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <main>
            <h1>Registreringsskjema</h1>
            <form> <!--Liste elementer-->
                <label for="fname"> Fornavn: </label><br>
                <input type="text" id="fname" name="fname"><br>

                <label for="lname"> Etternavn: </label><br>
                <input type="text" id="lname" name="lname"><br>

                <label for="epost"> E-post: </label><br>
                <input type="email" id="epost" name="epost"><br>

                <label for="pwd"> Passord: </label><br>
                <input type="password" id="pwd" name="pwd"><br>

                <label for=""quantity">Alder:</label><br>
                <input type="number" id="quantity" name="quantity" min="18" max="99"><br>

                <label for="contact">Telefonnummer:</label><br>
                <input type="tel" id="contact"
                    pattern="[0-9]{8,12}"
                    required /><br>

                <label for="birthday">Fødselsdato:</label><br>
                <input type="date" id="birthday" name="birthday"><br>

                <!--Må justeres om til å gi mening-->
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">Dame</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">Mann</label><br>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">Annet</label>
            </form>

            <label for="land">Land:</label>
            <select name="land" id="land" form="land">
                <option value="norge">Norge</option>
                <option value="sverige">Sverige</option>
                <option value="danmark">Danmark</option>
            </select>

        </main>
    </body>
</html>
